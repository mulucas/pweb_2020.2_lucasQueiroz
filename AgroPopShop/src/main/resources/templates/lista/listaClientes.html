<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Listagem</title>
	<meta codigoSecreto="1791184488">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
  	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
	<ul>
		<li><a href="/">Inicio</a></li><hr>
		<li><a href="/cadastroCliente">Adicionar Cliente</a></li>
		<li><a href="/cadastroProduto">Adicionar Produto</a></li><hr>
		<li><a class="active" href="/listaClientes">Listar Clientes</a></li>
		<li><a href="/listaProdutos">Listar Produtos</a></li><hr>
	</ul>

	<div style="margin-left:21%;padding:1px 16px;height:1000px;">
		 	<form action="pesquisarCliente" method="post">
		 		<label>Pesquisa por Cliente:</label>
		 		<input name="nomePesquisa">
		 		<input type="submit" value="Buscar" class="waves-effect waves-light btn">
		 	</form>
		 <br/>
		<h5>Ao clicar no nome vocÃª adiciona seus dependentes</h5>
		 
		 <table>
		   	<thead>
           		<tr>
               		<th>id</th>
                	<th>Nome</th>
                	<th>Genero</th>
                	<th>Email</th>
                	<th>Telefone</th>
                	<th>CEP</th>
                	<th>Rua</th>
                	<th>Bairro</th>
                	<th>Cidade</th>
                	<th>Estado</th>
                	<th>IBGE</th>
            	</tr>
        	</thead>
		  	<tr th:each = "cliente : ${clientes}">
			  <td th:text = "${cliente.id}"></td>
			  <td> <a th:href="@{/clientesDependentes/{idcliente}(idcliente=${cliente.id})}">
			  	<span th:text = "${cliente.nomeCompleto}"></span></a></td>
			  <td th:text = "${cliente.genero}"></td>
			  <td th:text = "${cliente.email}"></td>
			  <td th:text = "${cliente.telefone}"></td>
			  <td th:text = "${cliente.cep}"></td>
			  <td th:text = "${cliente.rua}"></td>
			  <td th:text = "${cliente.bairro}"></td>
			  <td th:text = "${cliente.cidade}"></td>
			  <td th:text = "${cliente.uf}"></td>
			  <td th:text = "${cliente.ibge}"></td>
			  <td><a th:href="@{/editarCliente/{idCliente}(idCliente=${cliente.id})}">Editar</a> </td>
			  <td><a th:href="@{/removerCliente/{idCliente}(idCliente=${cliente.id})}">Excluir</a> </td>
		  </tr>
		 </table>
	 </div>
	 <script type="text/javascript" src="/materialize/js/materialize.js"></script>
	 <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
